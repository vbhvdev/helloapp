{% extends 'base.html' %}

{% block content %}

    <h2 style = "text-align: center;">User Input Form</h2>
    <form action = "" method = post>
        <fieldset>
            <legend>User Input Form</legend>
            {{ form.csrf_token }}
            <div style = "font-size:20px; font-weight:bold; margin-left:150px;" >
               {{ form.username.label }} : {{ form.username(size=32) }} <br><br>
               {{ form.age.label }} : {{ form.age() }} <br><br>
               {{ form.email.label }} : {{ form.email(size=32) }} <br><br>
               {{ form.submit() }}
            </div>
        </fieldset>
    </form>

{% endblock %}
